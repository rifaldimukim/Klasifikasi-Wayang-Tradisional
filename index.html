<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="wayang.jpg" alt="wayang" />
        </div>
        <form method="post">
            <h3>Klasifikasi Wayang Tradisional</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Sepal_Length *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Sepal_Widht" class="form-control" placeholder="Sepal_Widht *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Petal_Length" class="form-control" placeholder="Petal_Length *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Petal_Widht" class="form-control" placeholder="Petal_Widht *" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact">Prediksi</button>
                    </div>
                </div>
                <div class="col-md-6">
                <h3>Hasil Prediksi</h3>
                </div>
            </div>
        </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>!
